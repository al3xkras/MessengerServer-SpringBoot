apiVersion: apps/v1
kind: Deployment
metadata:
  name: messenger-chat-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: messenger-chat-service
  template:
    metadata:
      labels:
        app: messenger-chat-service
    spec:
      containers:
      - name: messenger-chat-service
        image: messenger-chat-service:1.1
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 10001
        env:
        - name: MYSQL_USER
          valueFrom: 
            secretKeyRef:
              name: mysql-secret
              key: mysql-user
        - name: MYSQL_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: mysql-secret
              key: mysql-password
        - name: MYSQL_URL
          valueFrom: 
            configMapKeyRef:
              name: mysql-config
              key: mysql-database-url

---

apiVersion: v1
kind: Service
metadata:
  name: messenger-chat-service
spec:
  type: NodePort
  selector:
    app: messenger-chat-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 10001
    nodePort: 10001
