apiVersion: apps/v1
kind: Deployment
metadata:
  name: messenger-message-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: messenger-message-service
  template:
    metadata:
      labels:
        app: messenger-message-service
    spec:
      containers:
      - name: messenger-message-service
        image: messenger-message-service:1.1
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 10002
        env:
        - name: MYSQL_USER
          valueFrom: 
            secretKeyRef:
              name: mysql-secret
              key: mysql-user
        - name: MYSQL_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: mysql-secret
              key: mysql-password
        - name: MYSQL_URL
          valueFrom: 
            configMapKeyRef:
              name: mysql-config
              key: mysql-database-url
              



---

apiVersion: v1
kind: Service
metadata:
  name: messenger-message-service
spec:
  type: NodePort
  selector:
    app: messenger-message-service
  ports:
  - port: 80
    targetPort: 10002
    nodePort: 10002
